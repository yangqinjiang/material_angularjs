<!DOCTYPE html>
<html>

<head>
    <title>Material</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/blue-theme.css">
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- 	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"> -->

</head>

<body ng-app="MaterialApp" ng-controller="MaterialCtrl" layout="column" layout-align="top center">

	<md-toolbar>
		<div class="md-toolbar-tools">
			<span class="md-flex">MaterialApp-{{hello}}</span>
		</div>
	</md-toolbar>
	<md-content layout="column" layout-align="center center">
		<div class="app-content">
			<form ng-submit="search()">
				<md-text-float label="Search for" ng-model="searchTerm"></md-text-float>
			</form>
		</div>
	</md-content>


<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/hammerjs/hammer.min.js"></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>


</html>
